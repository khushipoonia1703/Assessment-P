<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Application</title>
  <link rel="stylesheet" href="HPapply.css" />
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" width="200" height="50" alt="Logo" class="logo" />
  </div>

  <div class="apply-container">
    <div class="form-wrapper">
      <h2>Interviewee Information</h2>

      <div class="headshot-section">
        <h3>Headshot</h3>
        <div class="video-container square-box camera-preview">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" class="hidden"></canvas>
          <img id="captured-img" class="hidden" alt="Captured" />
          <p id="camera-error" class="error-text hidden"></p>
        </div>
        <button id="capture-btn" class="capture-btn">Capture Photo</button>
        <div id="camera-controls" class="hidden">
          <button id="retake-btn" class="retake-btn">Retake Photo</button>
          <button id="use-photo-btn" class="use-photo-btn">Use This Photo</button>
        </div>
      </div>

      <form id="interview-form">
        <div class="form-group">
          <label for="fullName">Full Name :</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number :</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="form-group">
          <label for="jobRole">Job Role :</label>
          <input type="text" id="jobRole" name="jobRole" required />
        </div>
        <div class="form-group experience-group">
          <div class="experience-inputs">
            <label class="Years">Experience :</label>
            <input type="number" id="experienceYears" name="experience_years" min="0" value="0" required>
            <span class="inline-label">Years</span>
            <input type="number" id="experienceMonths" name="experience_months" min="0" max="11" value="0" required>
            <span class="inline-label">Months</span>
          </div>
          <p class="freshers-note">If you are a fresher, please enter 0 for both years and months.</p>
          <div id="experienceError" class="error-text hidden">Negative number is not allowed.</div>
        </div>

         <button type="submit" id="startInterviewBtn" class="submit-btn">Start Interview</button>
      </form>
    </div>
  </div>

  <script src="HPapply.js"></script>
</body>
</html>
