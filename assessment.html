<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment</title>
  <link rel="stylesheet" href="assessment.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
          <img src="/logo.png" width="200" height="50" alt="Logo" />
        </div>
  </header>

  <main class="main-layout">
    <section class="left-panel">
      <div class="timer-box">Timer: <span id="timer">30:00</span></div>

      <div class="question-block">
        <div class="question-label">Q.</div>
        <div class="question-text" id="question-text"></div>
      </div>

      <div id="options-container"></div>
      <textarea id="answer" placeholder="Answer..."></textarea>

      <div class="navigation-row">
        <div class="nav-left">
        <button id="prev-btn">Previous</button>
      </div>
      <div class="nav-right">
        <button id="revisit-btn">Revisit</button>
        <button id="next-btn">Next</button>
      </div>
    </div>


    </section>

    <aside class="right-panel">
      <div>
        <div class="stats-box">
          <p>Attempted - <span id="attempted">0</span></p>
          <p>Not Attempted - <span id="notAttempted">0</span></p>
        </div>
        <div class="question-nav">
          <h3>QUESTIONS</h3>
          <div id="question-buttons"></div>
        </div>
      </div>
      <div>
        <button id="submit-test-btn">Submit</button>
        <button id="end-test-btn">End Test</button>
      </div>
    </aside>
  </main>
  <div class="camera-box">
          <video id="camera" autoplay muted playsinline></video>
        </div>
  <script src="assessment.js"></script>
</body>
</html>
